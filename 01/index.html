<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page 01</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <style>
            h1,
            h2,
            h3 {
                font-family: "Inter", serif;
            }

            body {
                font-family: "Source Sans Pro", sans-serif;
            }
        </style>
    </head>
    <body>
        <div class="py-8 px-14 mb-8 mx-auto">
            <header class="text__section text-center px-60 mb-10 mt-8">
              <h1 class="text-6xl font-semibold tracking-wide  leading-[1.25] mb-4">Discover the beauty around the world</h1>
              <p class="text-xl tracking-wide leading-7 px-11 mb-6" >
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis asperiores aspernatur ut tenetur voluptate iure iusto! Dolore, porro. Reiciendis, veritatis.
                
              </p>
              <button class="text-white bg-gray-950 text-md p-2 px-8 rounded-xl hover:bg-gray-900 hover:shadow-sm hover:-translate-y-[1px] cursor-pointer transition-all duration-300">
                Explore
              </button>
            </header>
            <main class="image__section ">
              <div class="grid grid-cols-4 items-center gap-4 mx-auto">
                <img src="https://picsum.photos/300?random=1" class="rounded-xl" alt="Random Image 1">
                <img src="https://picsum.photos/300?random=2" class="rounded-xl" alt="Random Image 2">
                <img src="https://picsum.photos/300?random=3" class="rounded-xl" alt="Random Image 3">
                <img src="https://picsum.photos/300?random=4" class="rounded-xl" alt="Random Image 4">
                <img src="https://picsum.photos/300?random=5" class="rounded-xl" alt="Random Image 5">
                <img src="https://picsum.photos/300?random=6" class="rounded-xl" alt="Random Image 6">
                <img src="https://picsum.photos/300?random=7" class="rounded-xl" alt="Random Image 7">
                <img src="https://picsum.photos/300?random=8" class="rounded-xl" alt="Random Image 8">

              </div>
            </main>
        </class>
    </body>
</html>
