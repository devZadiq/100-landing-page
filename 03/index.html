<!doctype html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Landing Page 03</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Sans+Pro:wght@400;600&display=swap"
            rel="stylesheet"
        />
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
        <style>
            h1,
            h2,
            h3 {
                font-family: "Inter", serif;
            }

            body {
                font-family: "Source Sans Pro", sans-serif;
            }
        </style>
    </head>
    <body class="min-h-screen w-screen max-w-[1400px] p-10">
        <div class="wrapper flex flex-col items-center gap-8 ">
            <div
                class="wrapper__text w-full flex justify-center items-center"

                <h1
                    class="wrapper__text--heading w-1/2 text-6xl text-gray-900 font-semibold tracking-wide"
                >
                    Just That Simple
                </h1>

                <div class="wrapper__text--right flex flex-col w-1/2 text-2xl">
                    <p
                        class="wrapper__text-para text-gray-800 text-xl leading-8 mb-4"
                    >
                       Lorem ipsum dolor sit amet consectetur adipisicing elit. Velit porro odit temporibus, doloremque sint debitis aperiam sequi quisquam laborum, recusandae voluptatibus. Nemo, illo.
                       
                    </p>
                    <button
                        class="wrapper__text-btn py-2 px-6 bg-black rounded-xl text-white max-w-max hover:bg-gray-900 hover:shadow-xl transition-all duration-300"
                    >
                        Get Started
                    </button>
                </div>
            </div>

            <div class="wrapper__imgage w-full h-full">
                <img
                    class="w-full h-full object-cover"
                    src="https://placehold.co/600x400"
                    alt="Placeholder"
                />
            </div>
        </div>
    </body>
</html>
